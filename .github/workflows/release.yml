name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: confluence-md.exe
            asset_name: confluence-md-win-x64.exe
          - os: macos-13
            artifact_name: confluence-md
            asset_name: confluence-md-macos-x64
          - os: macos-latest
            artifact_name: confluence-md
            asset_name: confluence-md-macos-arm64
          - os: ubuntu-latest
            artifact_name: confluence-md
            asset_name: confluence-md-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller confluence-md.spec --clean
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Smoke test - help
        run: |
          ./dist/${{ matrix.asset_name }} --help
        shell: bash

      - name: Smoke test - version
        run: |
          ./dist/${{ matrix.asset_name }} --version
        shell: bash

      - name: Smoke test - no args (should exit 2)
        run: |
          ./dist/${{ matrix.asset_name }} && exit 1 || test $? -eq 2
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move artifacts to release directory (flatten structure)
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python (for version extraction)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract and verify version
        run: |
          VERSION=$(python -c "import re; print(re.search(r\"__version__\s*=\s*['\\\"]([^'\\\"]+)\", open('src/confluence_md/__init__.py').read()).group(1))")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Python version: $VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! __version__=$VERSION does not match tag=$TAG_VERSION"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update npm package version
        working-directory: npm
        run: |
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
